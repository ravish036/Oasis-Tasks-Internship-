<head>

        href="https://fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800"
        rel="stylesheet">
    <meta charset="UTF-8">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title class="tit-le">Calculator</title>
</head>

<body>
    <div class="frame">
        <p type="text" class="input-display" id="display" disabled></p>
        <div class="keys">


            <div class="row">
                <button id="clear" class="btn-clear btn">AC</button>
                <button id="delete" class="btn-del btn">DEL</button>
                <button id="%" class="btn-operator btn">%</button>
                <button id="/" class="btn-operator  btn">/</i></button>
            </div>
            <div class="row">
                <button id="7" class="btn-num btn">7</button>
                <button id="8" class="btn-num btn">8</button>
                <button id="9" class="btn-num btn">9</button>
                <button id="*" class="btn-operator btn">*</button>
            </div>
            
            <div class="row">
                <button id='6' class="btn-num btn">6</button>
                <button id="5" class="btn-num btn">5</button>
                <button id="4" class="btn-num btn">4</button>
                <button id="-"  class="btn-operator btn">-</button>
            </div>
            
            <div class="row">
                <button id="3" class="btn-num btn">3</button>
                <button id="2" class="btn-num btn">2</button>
                <button id="1" class="btn-num btn">1</button>
                <button id="+" class="btn-operator btn ">+</button>
            </div>

            <div class="row">
                
                <button id="." class="btn-operator btn">.</button>
                <button id="0" class="btn-num btn">0</button>
                <button id="00" class="btn-num btn">00</button>
                <button id="=" class="btn-equal btn ">=</button>
            </div>
        </div>
    </div>

        <!-- java Script Style Sheet -->
    <script type="text/javascript" src="script.js"></script>
</body>
